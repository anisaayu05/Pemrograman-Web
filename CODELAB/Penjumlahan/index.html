<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Penjumlahan</h2>
    <label for="bil1">Bilangan pertama</label>
    <input type="number" id="bil1" placeholder="Masukkan bilangan pertama">
    
    <label for="bil2">Bilangan kedua</label>
    <input type="number" id="bil2" placeholder="Masukkan bilangan kedua">
    
    <div class="buttons">
        <button onclick="jumlahkan()">Jumlahkan</button>
        <button id="resetBtn" onclick="resetForm()">Reset</button>
    </div>
    
    <div class="result" id="hasil">Hasil: </div>
</div>

<script>
    function jumlahkan() {
        var bil1 = parseFloat(document.getElementById("bil1").value);
        var bil2 = parseFloat(document.getElementById("bil2").value);
        var hasil = bil1 + bil2;
        document.getElementById("hasil").innerHTML = "Hasil: " + hasil;
    }

    function resetForm() {
        document.getElementById("bil1").value = '';
        document.getElementById("bil2").value = '';
        document.getElementById("hasil").innerHTML = "Hasil: ";
    }
</script>

</body>
</html>
