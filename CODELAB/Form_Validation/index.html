<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="formPendaftaran">
            <h2>Form Pendaftaran</h2>

            <label for="name">Nama</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email">

            <label for="password">Alamat Lengkap</label>
            <input type="text" id="address" name="address" placeholder="Masukkan alamat lengkap">

            <button type="submit" id="submitBtn">Daftar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
