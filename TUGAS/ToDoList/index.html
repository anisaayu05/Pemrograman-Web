<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>To-Do List</title>
</head>
<body>
    <div class="app-container">
        <div class="todo-app">
            <h1 class="app-title">My Tasks</h1>
            <div class="input-group">
                <input type="text" id="new-task" placeholder="What do you need to do?" />
                <input type="datetime-local" id="task-deadline" style="display:inline; margin-left: 10px;">
                <button id="add-task" onclick="addTask()">+</button>
            </div>
            <ul id="task-list"></ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
